<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}

    <link href="{% static 'css/checkboxSelect.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.6.2.min.js' %}" type="text/javascript"></script>
    <script>
        var $jQuery_1_6_2 = $.noConflict(true);
    </script>
    <script src="{% static 'js/checkboxSelect.js' %}" type="text/javascript"></script>
</head>
<body>
        <section class="content">
            <form  method="post" id="file_detail_form">
                {% csrf_token %}
                <div style="text-align:center">
                    <label>选择省份：</label>
                    <select id="select1-1" >
                        {% for area in area_list %}
                        <option>{{area}}</option>
                        {% endfor %}
                    </select>
                </div><br><br>
                <div style="text-align:center">
                    <label>文件类型：</label>
                    <select id="select1-2" >
                        {% for type in type_list %}
                        <option>{{type}}</option>
                        {% endfor %}
                    </select>
                </div><br><br>
                <div style="text-align:center">
                    <label>账务周期：</label>
                    <select id="select1-3" >
                        {% for cycle in cycle_list %}
                        <option>{{cycle.opr_cycle}}</option>
                        {% endfor %}
                    </select>
                </div><br><br><br><br>
                <div style="text-align:center">
                    <input id="download" type="submit" class="btn btn-warning" style="width: 60pt" value="下载"/>  &nbsp;  &nbsp;
                    <input id="cancel" type="button" class="btn btn-inverse" style="width: 60pt" value="关闭"
                           onclick="parent.layer.closeAll()"/>
                </div>
            </form>
        </section>
</body>
<script>
    $jQuery_1_6_2(function(){
        <!--下拉勾选框-->
        $("#select1-1").checkboxSelect({
            showItem:true,
            id:"select1-1"
        });
        $("#select1-2").checkboxSelect({
            showItem:true,
            id:"select1-2"
        });
        $("#select1-3").checkboxSelect({
            showItem:true,
            id:"select1-3"
        });
    })
</script>
</html>
